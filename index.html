<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/09a85ebd29.js" crossorigin="anonymous"></script>
    <title>Drag & Drop</title>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">
                <i class="fa-solid fa-icons"> List Item:1</i>
            </div>
            <div class="list" draggable="true">
                <i class="fa-solid fa-icons"> List Item:2</i>
            </div>
            <div class="list" draggable="true">
                <i class="fa-solid fa-icons"> List Item:3</i>
            </div>
            <div class="list" draggable="true">
                <i class="fa-solid fa-icons"> List Item:4</i>
            </div>
        </div>
        <div id="right">
        </div>
    </div>
    

    <script>

        let lists = document.getElementsByClassName("list");
        let leftBox = document.getElementById("left");
        let rightBox = document.getElementById("right");

        for(list of lists){
            list.addEventListener("dragstart", function(e){
                let selected = e.target;

                rightBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                rightBox.addEventListener("drop", function(e){
                    rightBox.appendChild(selected);
                    selected = null;
                });
                leftBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                leftBox.addEventListener("drop", function(e){
                    leftBox.appendChild(selected);
                    selected = null;
                });

            })
        }

    </script>
</body>
</html>
